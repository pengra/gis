{% extends 'home/_base.html' %}
{% load static %}

{% block head %}
<script src="https://d3js.org/d3.v5.min.js"></script>
<link href="{% static 'graphs/d3.css' %}" rel='stylesheet' />
{% endblock %}

{% block content %}
<main role="main">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="border-bottom">
          <h1>Run ID: {{run.id}}</h1>
        </div>
      </div>
    </div>
    <!-- Awesome graph -->
    <div class="row">
      <div class="col-md-12" id="graph">
      </div>
    </div>
    <!-- Table of values w/ slider -->
    <div class="row">
      <div class="col-md-12">

      </div>
    </div>
  </div>
</main>

<script>
  var margin = {
    top: 50,
    right: 50,
    bottom: 50,
    left: 50
  };
  var width = $('#graph').width(); // Use the bootstrap col-12's width 
  var height = (window.innerHeight / 2); // Use half the window's height

  // The number of datapoints
  var n = 500;

  // X scale will use the index of our data
  var xScale = d3.scaleLinear()
    .domain([0, n - 1]) // input
    .range([0, width]); // output

  // Y scale will use the randomly generated number 
  var yScale = d3.scaleLinear()
    .domain([0, 1]) // input 
    .range([height, 0]); // output 

  // d3's line generator
  var line = d3.line()
    .x(function (d, i) {
      return xScale(i);
    }) // set the x values for the line generator
    .y(function (d) {
      return yScale(d.y);
    }) // set the y values for the line generator 
    // .curve(d3.curveMonotoneX) // apply smoothing to the line

  // An array of objects of length N. Each object has key -> value pair, the key being "y" and the value is a random number
  var dataset = d3.range(n).map(function (d) {
    return {
      "y": d3.randomUniform(1)()
    }
  })

  // Add the SVG to the page
  var svg = d3.select("#graph").append("svg")
    .attr("width", width + margin.right + margin.left)
    .attr("height", height + margin.bottom + margin.top)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  // Call the x axis in a group tag
  svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(xScale)); // Create an axis component with d3.axisBottom

  // Call the y axis in a group tag
  svg.append("g")
    .attr("class", "y axis")
    .call(d3.axisLeft(yScale)); // Create an axis component with d3.axisLeft

  // Append the path, bind the data, and call the line generator 
  svg.append("path")
    .datum(dataset) // 10. Binds data to the line 
    .attr("class", "line") // Assign a class for styling 
    .attr("d", line); // 11. Calls the line generator 

  // Appends a dot for each datapoint 
  svg.selectAll(".dot")
    .data(dataset)
</script>
{% endblock %}
